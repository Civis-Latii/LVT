<script>
class Latinword {
    constructor(nom,gen,gender,english) {
        this.gender=gender;
        this.english=english;

        let stem = "";
        let iumwordslist = ["corporis","temporis","vulneris","itineris","artis","montis","noctis","partis","principis","urbis","civis","hostis","navis","maris"];
        if (gen.slice(-4)=="arum") { //1st plural only
          let stem=this.gen.slice(0,-4);
          this.nom="-";
          this.voc="-";
          this.acc="-";
          this.gen="-";
          this.dat="-";
          this.abl="-";
          //no 1st neuter
          this.nompl=nom;
          this.vocpl=nom;
          this.accpl=stem+"as";
          this.genpl=gen;
          this.datpl=stem+"is";
          this.ablpl=stem+"is";
        }
          else if (gen.slice(-4)=="orum") { //2nd plural only
          stem=gen.slice(0,-4);
          this.nom="-";
          this.voc="-";
          this.acc="-";
          this.gen="-";
          this.dat="-";
          this.abl="-";
          
          this.nompl=nom;
          this.vocpl=nom;
          if (gender=="n pl") {  //2nd plural only, neuter
            this.accpl=nom;
        }
          else {
            this.accpl=stem+"os";
        }
          this.genpl=gen;
          this.datpl=stem+"is";
          this.ablpl=stem+"is";
        }
          else if (gen.slice(-2)=="um") { //3rd plural only
          stem=gen.slice(0,-2);
          this.nom="-";
          this.voc="-";
          this.acc="-";
          this.gen="-";
          this.dat="-";
          this.abl="-";
  
          this.nompl=nom;
          this.vocpl=nom;
          if (gender=="n pl") { //3rd plural only, neuter
            this.accpl=nom;
        }
          else {
            this.accpl=stem+"es";
        }
          this.genpl=gen;
          this.datpl=stem+"ibus";
          this.ablpl=stem+"ibus";
        }
        else if (gen.slice(-2)=="uum") { //4th plural only
          stem=gen.slice(0,-2);
          this.nom="-";
          this.voc="-";
          this.acc="-";
          this.gen="-";
          this.dat="-";
          this.abl="-";
  
          this.nompl=nom; //4th dec. has nom and acc same, regardless of gender
          this.vocpl=nom;
          this.accpl=nom;
          this.genpl=gen;
          this.datpl=stem+"ibus";
          this.ablpl=stem+"ibus";
        }
          //no 5th plural only

        else if (gen.slice(-2)=="ae") { //1st singular
          stem=gen.slice(0,-2);
          this.nom=nom;
          this.voc=nom;
          this.acc=stem+"am";
          this.gen=gen;
          this.dat=stem+"ae";
          this.abl=stem+"a";
          //no 1st neuter
          this.nompl=stem+"ae";
          this.vocpl=stem+"ae";
          this.accpl=stem+"as";
          this.genpl=stem+"arum";
          this.datpl=stem+"is";
          this.ablpl=stem+"is";
        }
        else if (gen.slice(-1)=="i" && !(gen.slice(-2)=="ei")) { //2nd singular, making sure does not apply to 5th dec. "ei"
          stem=gen.slice(0,-1);
          this.nom=nom;
          if (gender=="n") { //2nd neuter
            this.voc=nom;
            this.acc=nom;
            
            this.nompl=stem+"a";
            this.vocpl=stem+"a";
            this.accpl=stem+"a";
        }
          else {
            this.voc=stem+"e";
            this.acc=stem+"um";
            
            this.nompl=stem+"i";
            this.vocpl=stem+"i";
            this.accpl=stem+"i";
        }
          this.gen=gen;
          this.dat=stem+"o";
          this.abl=stem+"o";
        
          this.genpl=stem+"orum";
          this.datpl=stem+"is";
          this.ablpl=stem+"is";
        }
        else if (gen.slice(-2)=="is") { //3rd singular
          stem=gen.slice(0,-2);
          this.nom=nom;
          this.voc=nom;
          if (gender=="n") { //3rd neuter
            this.acc=nom;
  
            this.nompl=stem+"a";
            this.vocpl=stem+"a";
            this.accpl=stem+"a";
        }
          else {
            this.acc=stem+"em";
            
            this.nompl=stem+"es";
            this.vocpl=stem+"es";
            this.accpl=stem+"es";
        }
          this.gen=gen;
          this.dat=stem+"i";
          this.abl=stem+"e";

          if (iumwordslist.includes(gen)) {
            this.genpl=stem+"ium";
          }
          else {
            this.genpl=stem+"um";
          }
          if (iumwordslist.includes(gen)) { //accounting for ium words
            this.genpl=stem+"ium";
          }
          else {
            this.genpl=stem+"um";
          }
          this.genpl=stem+"um"; 
          this.datpl=stem+"ibus";
          this.ablpl=stem+"ibus";
        }
        else if (gen.slice(-2)=="us") { //4th singular
          stem=gen.slice(0,-2);
          this.nom=nom;
          this.voc=nom;
          if (gender=="n") { //4th neuter
            this.acc=nom;
            this.dat=nom;
            this.abl=nom;
  
            this.nompl=stem+"ua";
            this.vocpl=stem+"ua";
            this.accpl=stem+"ua";
        }
          else {
            this.acc=stem+"um";
            this.dat=stem+"ui";
            this.abl=stem+"u";
  
            this.nompl=nom;
            this.vocpl=nom;
            this.accpl=nom;
        }
          this.gen=gen;
  
          this.genpl=stem+"uum";
          this.datpl=stem+"ibus";
          this.ablpl=stem+"ibus";
        }
        else if (gen.slice(-2)=="ei") { //5th singular
          let stem=gen.slice(0,-2);
          this.nom=nom;
          this.voc=nom;
          this.acc=nom;
          this.gen=gen;
          this.dat=stem+"ei";
          this.abl=stem+"e";
          //no 5th neuter
          this.nompl=stem+"es";
          this.vocpl=stem+"es";
          this.accpl=stem+"es";
          this.genpl=stem+"erum";
          this.datpl=stem+"ebus";
          this.ablpl=stem+"ebus";
        }
        }
      }

).split(String.fromCharCode(9))
